<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Scraper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .book-list-container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .book-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .book-item:hover {
            transform: translateY(-5px);
        }

        .book-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .book-details {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
        }

        .book-price {
            color: #f44336;
            font-weight: bold;
        }

        .availability {
            color: #4CAF50;
        }

        .view-all-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .view-all-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Scraper</h1>
    </header>

    <div class="book-list-container">
        <ul>
            {% for book in books %}
            <li class="book-item">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-details">
                    <span class="book-price">${{ book.price }}</span> -
                    <span class="availability">{{ book.availability }}</span>
                </div>
            </li>
            {% endfor %}
        </ul>

        <a href="/books" class="view-all-link">View All Books</a>
    </div>
</body>
</html>
